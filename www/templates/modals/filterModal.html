<ion-modal-view ng-controller="FilterModalCtrl">
    <ion-header-bar>
        <h1 class="title">Filter</h1>
    </ion-header-bar>
    <ion-content>

      <div class="section-header">
        Pre-search filters
      </div>

        <div class="list">

          <!-- Date range -->
          <div class="item-divider-ios"><span class="divider-text-content">Date Range</span></div>
          <label class="item item-input item-floating-label">
            <span class="input-label">Earliest Date</span>
            <input ng-model="prefilter.minDate" type="date" placeholder="Earliest date">
          </label>
          <label class="item item-input item-floating-label">
            <span class="input-label">Latest Date</span>
            <input ng-model="prefilter.maxDate" type="date" placeholder="Latest date">
          </label>

          <!-- Duration -->
          <div class="item-divider-ios">Duration</div>
          <ion-radio ng-model="prefilter.duration" ng-value="'Any'">Any</ion-radio>
          <ion-radio ng-model="prefilter.duration" ng-value="'Short'">Short</ion-radio>
          <ion-radio ng-model="prefilter.duration" ng-value="'Medium'">Medium</ion-radio>
          <ion-radio ng-model="prefilter.duration" ng-value="'Long'">Long</ion-radio>

          <!-- Safe search options -->
          <div class="item-divider-ios">Safe Search</div>
          <ion-radio ng-model="prefilter.safesearch" ng-value="'Moderate'">Moderate</ion-radio>
          <ion-radio ng-model="prefilter.safesearch" ng-value="'None'">None</ion-radio>
          <ion-radio ng-model="prefilter.safesearch" ng-value="'Strict'">Strict</ion-radio>

          <!-- Extended search -->
          <ion-toggle ng-model="prefilter.extended" toggle-class="toggle-energized">Extended Search</ion-toggle>
        </div>

        <div class="section-header">
          Post-search filters
        </div>
        <div class="list">
            <label class="item item-input item-floating-label">
                <span class="input-label">Maximum Dislikes</span>
                <input ng-model="postfilter.dislikes" type="number" placeholder="Maximum Dislikes">
            </label>
            <label class="item item-input item-floating-label">
                <span class="input-label">Minimum Views</span>
                <input ng-model="postfilter.minViews" type="number" placeholder="Minimum Views">
            </label>
            <label class="item item-input item-floating-label">
                <span class="input-label">Minimum Rating</span>
                <input ng-model="postfilter.minRating" type="number" placeholder="Minimum Rating">
            </label>
            <label class="item item-input item-floating-label">
                <span class="input-label">Earliest Date</span>
                <input ng-model="postfilter.minDate" type="date" placeholder="Earliest date">
            </label>
            <label class="item item-input item-floating-label">
                <span class="input-label">Latest Date</span>
                <input ng-model="postfilter.maxDate" type="date" placeholder="Latest date">
            </label>
            <label class="item item-input item-floating-label">
                <span class="input-label">Longer than (minutes)</span>
                <input ng-model="postfilter.longerThan" type="number" placeholder="Longer than (minutes)">
            </label>
            <label class="item item-input item-floating-label">
                <span class="input-label">Shorter than (minutes)</span>
                <input ng-model="postfilter.shorterThan" type="number" placeholder="Shorter than (minutes)">
            </label>
        </div>

      <button class="button button-full button-positive" ng-click="save()">
        Save
      </button>

    </ion-content>

</ion-modal-view>
