<ion-modal-view ng-controller="SortModalCtrl">
    <ion-header-bar>
        <h1 class="title">Sort options</h1>
    </ion-header-bar>
    <ion-list>
        <ion-radio ng-model="sortObject" ng-value="object" ng-repeat="option in sortOptions" ng-click="pick(option)">{{option.displayName}}</ion-radio>
    </ion-list>
</ion-modal-view>
